<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register</title>
</head>
<body style="background-color: chocolate;">

    <form style="text-align: center;">

        <h1>Register Your all details :-</h1>
        <h4>Create a username:-</h4>
        <input type="text" placeholder="username">
        <br>
        <h4>Create a storng password:-</h4>
        <input type="password" placeholder="password">
        <br>
        <br>
        <label for="mobile"><h4>Enter your mobile number:-</h4></label>
        <input type="tel" id="mobile" name="mobile" placeholder="123-456-789">
        <br>
        <br>
        <h4 for="Email">E-mail:-</h4>
        <input type="email" id="Email" placeholder="Enter your email">
        <br>
        <br>
        <h4 for="DOB">Dob:-</h4>
        <input type="date" id="DOB" >
        <br>
        <br>
        <select id="city" style="text-align: center;">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Pune">Pune</option>
        </select>
        <input type="submit" value="submit">

    </form>

</body>
</html>
